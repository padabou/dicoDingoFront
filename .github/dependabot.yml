version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"               # Racine du projet
    schedule:
      interval: "weekly"         # daily | weekly | monthly
      day: "monday"
      time: "06:00"
      timezone: "Europe/Paris"

    open-pull-requests-limit: 10

    commit-message:
      prefix: "chore(deps)"

    labels:
      - "dependencies"

    reviewers:
      - "your-github-username"

    ignore:
      - dependency-name: "react"
      - dependency-name: "react-dom"